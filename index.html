<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    
    <div class="container d-flex justify-content-center mt-5">
        <div class="row w-100 w-md-50 w-lg-25 d-flex justify-content-center fundo p-2">
            <div class="row">
                <div class="col-12 p-0 mt-3">
                    <div id="display" class="w-100"></div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-primary p-3 m-1 w-100" onclick="addNumber('7')">7</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-primary p-3 m-1 w-100" onclick="addNumber('8')">8</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-primary p-3 m-1 w-100" onclick="addNumber('9')">9</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-secondary p-3 m-1 w-100" onclick="addOperator('+')">+</button>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-primary p-3 m-1 w-100" onclick="addNumber('4')">4</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-primary p-3 m-1 w-100" onclick="addNumber('5')">5</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-primary p-3 m-1 w-100" onclick="addNumber('6')">6</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-secondary p-3 m-1 w-100" onclick="addOperator('-')">-</button>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-primary p-3 m-1 w-100" onclick="addNumber('1')">1</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-primary p-3 m-1 w-100" onclick="addNumber('2')">2</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-primary p-3 m-1 w-100" onclick="addNumber('3')">3</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-secondary p-3 m-1 w-100" onclick="clearDisplay()">C</button>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-primary p-3 m-1 w-100" onclick="addNumber('0')">0</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-primary p-3 m-1 w-100" onclick="addNumber('.')">.</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-secondary p-3 m-1 w-100" onclick="addOperator('*')">*</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-secondary p-3 m-1 w-100" onclick="addOperator('/')">/</button>
                </div>
            </div>
            <div class="row mt-1 mb-2">
                <div class="col-3 d-flex justify-content-center p-0">
                    <button class="btn btn-secondary p-3 m-1 w-100" onclick="addOperator('%')">%</button>
                </div>
                <div class="col-9 d-flex justify-content-center p-0">
                    <button class="btn btn-secondary p-3 m-1 w-100" onclick="calculate()">=</button>
                </div>
        </div>
    </div>


    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
